<mat-card>
  <mat-card-header>
    <mat-card-title>Inicio de Sesión</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input matInput placeholder="Usuario" formControlName="username" type="email" />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Contraseña"
          formControlName="password"
          [type]="revealPassword ? 'password' : 'text'"
        />
        <mat-icon
          matSuffix
          [title]="revealPassword ? 'Ocultar contraseña' : 'Mostrar contraseña'"
          (click)="togglePassword()"
          [style.cursor]="'pointer'"
          >{{ revealPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </mat-form-field>
      <mat-select placeholder="Moneda" formControlName="currency">
        <mat-option *ngFor="let currency of appConfig.currencies" [value]="currency">
          {{ currency }}
        </mat-option>
      </mat-select>
      <button mat-raised-button color="primary" type="submit">
        Iniciar Sesión
      </button>
    </form>
  </mat-card-content>
