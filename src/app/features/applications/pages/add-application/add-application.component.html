<app-navigation-bar></app-navigation-bar>
<div class="main__content">
  <div class="main__content__header">
    <h1>Nueva aplicación</h1>
  </div>
  <div class="main__content__body">
    <form class="login__form" [formGroup]="addApplicationForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="name" type="text" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Número de identificación</mat-label>
        <input matInput formControlName="policyNumber" type="text" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Descripción</mat-label>
        <input matInput formControlName="description" type="text" />
      </mat-form-field>
    </form>
  </div>
  <div class="main__content__footer">
    <button mat-raised-button color="primary" (click)="onSubmit()">Guardar</button>
  </div>
</div>
