<app-navigation-bar></app-navigation-bar>
<div class="main__content">
  <div class="main-content__header">
    <h1>Aplicaciones</h1>
    <a *ngIf="canAddApplication" mat-raised-button color="primary" routerLink="/applications/new">Nueva Aplicaci√≥n</a>
  </div>
  <div *ngFor="let company of $companies | async; let i = index">
    <h2>{{ company.name }}</h2>
    <mat-grid-list cols="3" rowHeight="2:1" gutterSize="24px" class="applications-list">
      <mat-grid-tile *ngFor="let app of company.application">
        <mat-card class="application-card">
          <mat-card-header>
            <mat-card-title>{{ app.name }}</mat-card-title>
            <mat-card-subtitle>{{ app.policyNumber }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content class="application-card__content">
            <p>
              {{ app.description }}
            </p>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
