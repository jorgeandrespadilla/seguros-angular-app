<app-navigation-bar></app-navigation-bar>
<div class="main__content">
  <div class="main-content__header">
    <h1>Aplicaciones</h1>
    <a *ngIf="canAddApplication" mat-raised-button color="primary" routerLink="/applications/new" data-cy="add-application-button">
      Nueva Aplicaci√≥n
    </a>
    <div>
      <form class="login__form" [formGroup]="filterForm" (ngSubmit)="applyFilter()">
      <mat-form-field>
        <mat-label>Fecha de inicio</mat-label>
        <input matInput [matDatepicker]="fechaInicio" formControlName="fechaInicio" type="text" />
        <mat-hint>MM/DD/YY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="fechaInicio"></mat-datepicker-toggle>
        <mat-datepicker #fechaInicio></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Fecha de fin</mat-label>
        <input matInput [matDatepicker]="fechaFin" formControlName="fechaFin" type="text" />
        <mat-hint>MM/DD/YY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="fechaFin"></mat-datepicker-toggle>
        <mat-datepicker #fechaFin></mat-datepicker>
      </mat-form-field>
      <button [disabled]="filterForm.invalid" mat-raised-button color="primary"
      (click)="applyFilter()">Buscar</button>
      </form>
    </div>
  </div>
  <div *ngFor="let company of $companies | async; let i = index">
    <h2>{{ company.name }}</h2>
    <mat-grid-list cols="3" gutterSize="24px" class="applications-list">
      <mat-grid-tile *ngFor="let app of company.application">
        <mat-card class="application-card">
          <mat-card-header>
            <mat-card-subtitle>{{ app.policyNumber }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content class="application-card__content">
            <p>
              {{ app.description }}
            </p>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
